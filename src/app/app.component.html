<!-- Import/Export Section -->
<div id="import-export" class="tab-content">
  <div class="flex space-x-2">
    <!-- Export Button -->
    <button
      id="export-btn"
      (click)="exportData(exportFormat)"
      class="bg-[#333] text-white px-4 py-2 rounded-lg w-1/2 hover:bg-[#404040] transition-colors cursor-pointer"
    >
      ‚Üë Export
    </button>
    <!-- Import Button -->
    <button
      id="import-btn"
      (click)="importData(importInput)"
      class="bg-[#333] text-white px-4 py-2 rounded-lg w-1/2 hover:bg-[#404040] transition-colors cursor-pointer"
    >
      ‚Üì Import
    </button>
  </div>

  <!-- Export Format Dropdown -->
  <select
    id="export-format"
    [(ngModel)]="exportFormat"
    class="border p-3 rounded-lg w-full mt-3 bg-white border-[#333] text-black dark:bg-[#1a1a1a] dark:text-white"
  >
    <option value="export-code" selected>Export code</option>
    <option value="export-url">Export URL</option>
    <option value="export-url-redirect">Export URL with redirect</option>
  </select>

  <!-- Import/Export Textarea -->
  <div class="flex space-x-2 mt-3">
    <textarea
      id="import-input"
      [(ngModel)]="importInput"
      placeholder="Paste code to import or see exported code here"
      class="border p-3 rounded-lg w-full h-24 resize-none border-[#333] bg-gray-50 text-black dark:bg-[#1a1a1a] dark:text-white"
    ></textarea>
    <!-- Copy Button -->
    <button
      id="copy-btn"
      (click)="copyToClipboard(importInput)"
      class="w-[10%] bg-[#333] text-white px-4 py-2 rounded-lg hover:bg-[#404040] transition-colors cursor-pointer"
    >
      Copy
    </button>
  </div>
</div>

<!-- Debug Panel -->
<div
  id="debug-panel"
  [class.hidden]="!debugPanelVisible"
  class="fixed top-10 left-1/2 transform -translate-x-1/2 bg-[#1a1a1a] border border-[#333] rounded-2xl shadow-2xl p-6 w-96 z-20 max-h-[90vh] overflow-y-auto"
>
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-200">
    Debug Panel üìù
  </h2>
  <div id="debug-info" class="text-sm space-y-4 text-gray-300">
    <div *ngFor="let info of debugInfo">
      <p>
        <strong>URL {{ info.index + 1 }}:</strong> {{ info.url }}
      </p>
      <p>Placeholders: {{ info.placeholders.join(", ") }}</p>
      <p>Completeness: {{ info.completeness }}</p>
      <p *ngIf="info.missing.length > 0">
        Missing: {{ info.missing.join(", ") }}
      </p>
      <p [class.text-green-500]="info.valid" [class.text-red-500]="!info.valid">
        Valid: {{ info.valid ? "Yes" : "No" }}
      </p>
    </div>
  </div>
  <button
    id="close-debug"
    (click)="toggleDebugPanel()"
    class="bg-[#333] text-white px-4 py-2 rounded-lg w-full mt-4 hover:bg-[#404040] transition-colors cursor-pointer"
  >
    Close
  </button>
</div>
